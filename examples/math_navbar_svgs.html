<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Math Navbar SVGs Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/main.css">
  <style>
    .svg-logo-demo {
      display: flex;
      gap: 16px;
      align-items: center;
      padding: 0 8px;
    }
    .svg-logo-demo svg {
      width: 32px;
      height: 32px;
      display: block;
      background: #f8fafc;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(30,64,175,0.08);
      padding: 2px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="site-header-left svg-logo-demo">
        <!-- 10 SVGs for math logo options -->
        <!-- 1. Pi Symbol -->
        <svg viewBox="0 0 32 32"><text x="7" y="24" font-size="22" font-family="serif" fill="#1e40af">π</text></svg>
        <!-- 2. Square Root -->
        <svg viewBox="0 0 32 32"><polyline points="4,20 10,28 18,8 28,8" fill="none" stroke="#1e40af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <!-- 3. Sigma -->
        <svg viewBox="0 0 32 32"><text x="6" y="26" font-size="26" font-family="serif" fill="#1e40af">∑</text></svg>
        <!-- 4. Function Graph -->
        <svg viewBox="0 0 32 32"><path d="M4 28 Q16 4 28 28" fill="none" stroke="#1e40af" stroke-width="2"/><line x1="4" y1="28" x2="28" y2="28" stroke="#1e40af" stroke-width="1"/><line x1="4" y1="28" x2="4" y2="4" stroke="#1e40af" stroke-width="1"/></svg>
        <!-- 5. Calculator -->
        <svg viewBox="0 0 32 32"><rect x="6" y="6" width="20" height="20" rx="4" fill="#e0e7ef" stroke="#1e40af" stroke-width="2"/><rect x="10" y="10" width="12" height="6" rx="1" fill="#fff" stroke="#1e40af" stroke-width="1.5"/><circle cx="12" cy="22" r="1.5" fill="#1e40af"/><circle cx="16" cy="22" r="1.5" fill="#1e40af"/><circle cx="20" cy="22" r="1.5" fill="#1e40af"/></svg>
        <!-- 6. Colorful Abacus -->
        <svg viewBox="0 0 32 32"><rect x="6" y="6" width="20" height="20" rx="4" fill="#f1f5f9" stroke="#1e40af" stroke-width="2"/><circle cx="12" cy="12" r="2" fill="#f59e42"/><circle cx="16" cy="12" r="2" fill="#38bdf8"/><circle cx="20" cy="12" r="2" fill="#22c55e"/><circle cx="12" cy="20" r="2" fill="#f43f5e"/><circle cx="16" cy="20" r="2" fill="#fbbf24"/><circle cx="20" cy="20" r="2" fill="#6366f1"/></svg>
        <!-- 7. Math Compass -->
        <svg viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="#f1f5f9" stroke="#1e40af" stroke-width="2"/><line x1="16" y1="8" x2="16" y2="24" stroke="#1e40af" stroke-width="2"/><line x1="10" y1="24" x2="22" y2="24" stroke="#1e40af" stroke-width="2"/><line x1="12" y1="12" x2="20" y2="20" stroke="#38bdf8" stroke-width="2"/></svg>
        <!-- 8. Colorful Math Book -->
        <svg viewBox="0 0 32 32"><rect x="6" y="8" width="20" height="16" rx="3" fill="#f1f5f9" stroke="#1e40af" stroke-width="2"/><rect x="10" y="12" width="12" height="8" rx="1" fill="#38bdf8"/><line x1="16" y1="8" x2="16" y2="24" stroke="#1e40af" stroke-width="1.5"/></svg>
        <!-- 9. Colorful Equation (y = x) -->
        <svg viewBox="0 0 32 32"><rect x="4" y="4" width="24" height="24" rx="6" fill="#f1f5f9" stroke="#1e40af" stroke-width="2"/><line x1="8" y1="24" x2="24" y2="8" stroke="#38bdf8" stroke-width="2"/><text x="8" y="28" font-size="8" fill="#1e40af">y = x</text></svg>
        <!-- 10. Colorful Math Grid -->
        <svg viewBox="0 0 32 32"><rect x="6" y="6" width="20" height="20" rx="4" fill="#f1f5f9" stroke="#1e40af" stroke-width="2"/><line x1="6" y1="16" x2="26" y2="16" stroke="#38bdf8" stroke-width="2"/><line x1="16" y1="6" x2="16" y2="26" stroke="#f59e42" stroke-width="2"/></svg>
      </div>
      <div class="site-header-right">
        <button class="nav-btn"><span class="icon-home"></span> בית</button>
        <div class="dropdown">
          <button class="dropdown-btn">כיתה י 571 תשפה</button>
          <div class="dropdown-content">
            <a href="#" class="active">כיתה י 571 תשפה</a>
            <a href="#">כיתה ט מצוינות תשפה</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="site-main">
    <div class="welcome-block">
      <h1 class="welcome-title">ברוכים הבאים לשיעורי המתמטיקה</h1>
      <p class="welcome-desc">כאן תוכלו למצוא את כל החומרים והשיעורים למתמטיקה תיכונית</p>
    </div>
    <div class="class-cards">
      <a class="class-card" href="#">
        <div class="class-card-banner" style="background-image:url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=800&h=300&fit=crop');"></div>
        <div class="class-card-content">
          <div class="class-card-title-row">
            <h2 class="class-card-title">כיתה י 571 תשפה</h2>
            <span class="class-card-desc">מתמטיקה לכיתה י - רמה בסיסית</span>
          </div>
          <div class="class-card-tags">
            <span class="tag">אלגברה</span>
            <span class="tag">גאומטריה</span>
            <span class="tag">אנליטית</span>
          </div>
          <div class="class-card-meta">
            <span>3 נושאים</span>
            <span>12 שיעורים</span>
          </div>
        </div>
      </a>
    </div>
  </main>
</body>
</html>
